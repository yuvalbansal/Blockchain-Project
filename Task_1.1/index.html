<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1.1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pangolin&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap');

        body {
            background-color: rgb(145, 13, 13);
        }

        #container {
            background-color: black;
            border: solid;
            border-color: rgb(255, 255, 255);
            border-width: 3px;
            height: 400px;
            width: 600px;
            margin: 30px 10px 0px 100px;
            text-align: center;
            padding: 10px;
        }

        h {
            color: white;
            font-size: xxx-large;
            font-family: 'Rajdhani', sans-serif;
        }

        #top {
            font-size: 80px;
            margin: 20px 0px 0px 20px;
        }

        p {
            color: white;
            font-size: xx-large;
            font-family: 'Pangolin', cursive;
        }

        #userInput {
            width: 150px;
            height: 30px;
            margin: auto auto auto auto;
        }

        #btn {
            height: 40px;
            width: 80px;
            font-size: 25px;
            font-family: 'Poppins', sans-serif;
            margin: 10px auto auto auto;
        }

        #restart {
            height: 60px;
            width: 180px;
            font-size: 25px;
            font-family: 'Poppins', sans-serif;
            margin: 10px auto auto auto;
        }

        #start {
            height: 80px;
            width: 180px;
            font-size: 25px;
            font-family: 'Poppins', sans-serif;
            margin: 160px auto auto auto;
        }
    </style>
</head>

<body>
    <div id="top">
        <h id="top">Number Guessing Game</h>
    </div>
    <div id="container">
        <button id="start">Start Game</button><br>
        <h id="head" style="display:none">Guess The Number!</h>
        <p id="outputText" style="display:none">Enter a number between 0 - 99 below</p>
        <input type="text" name="" id="userInput" style="display:none">
        <button id="btn" style="display:none">Enter</button>
        <p id="guessCount" style="display:none">Generated a Random Number</p>
        <button id="restart" style="display:none">Play Again</button>
    </div>
    <script>
        let guess = 0;
        let num = Math.floor(Math.random() * 100);

        let start = document.getElementById("start");
        let head = document.getElementById("head");
        let output = document.getElementById("outputText");
        let input = document.getElementById("userInput");
        let btn = document.getElementById("btn");
        let count = document.getElementById("guessCount");
        let restart = document.getElementById("restart");

        start.addEventListener('click', function () {
            head.style.display = "block";
            output.style.display = "block";
            input.style.display = "block";
            btn.style.display = "block";
            count.style.display = "block";
            start.style.display = "none";
        });

        btn.addEventListener('click', function () {
            count.innerHTML = "Number of Guesses: 0"
            let val = input.value;
            if (val == num) {
                output.innerHTML = "Your guess "+val+", is right!";
                guess = guess + 1;
                input.style.display = "none";
                btn.style.display = "none";
                restart.style.display = "block";
                count.innerHTML = "Total Number of Guesses: " + guess;
            }
            else if (isNaN(val)) {
                output.innerHTML = "Invalid guess";
            }
            else if (val < 0 || val > 99) {
                output.innerHTML = "Invalid guess";
            }
            else if (val == '') {
                output.innerHTML = "Invalid guess";
            }
            else if (val > num) {
                output.innerHTML = val + " is too high!";
                guess = guess + 1;
                count.innerHTML = "Number of Guesses: " + guess;
            }
            else if (val < num) {
                output.innerHTML = val + " is too low!";
                guess = guess + 1;
                count.innerHTML = "Number of Guesses: " + guess;
            }
            // else{
            //     output.innerHTML = "Invalid guess";
            // }
        });

        restart.addEventListener('click', function () {
            guess = 0;
            head.style.display = "none";
            output.style.display = "none";
            count.style.display = "none";
            start.style.display = "block";
            restart.style.display = "none";
            input.value = "";
            output.innerHTML = "Enter a number between 0 - 99 below";
            count.innerHTML = "Generated a Random Number";
        })
    </script>
</body>

</html>
